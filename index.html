    a{ color: inherit; }

    .container{

      padding: 18px 0 34px;

    .site-header{

      object-fit: contain;
      display:block;
    }

      flex: 1;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;

      font-weight: 800;
      font-size: .95rem;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
    }
    .nav-links a.active{
      border-color: rgba(255,42,79,.45);
      background: rgba(255,42,79,.18);
    }

      text-decoration:none;
      font-weight: 900;
      padding: 9px 12px;

      background: rgba(255,210,74,.14);
      white-space: nowrap;
    }

    .banner{

      border-radius: 24px;

      border: 1px solid var(--line);
      background: rgba(255,255,255,.03);
    }
    .banner img{ width:100%; height:auto; display:block; }

    /* Your existing layout (hero + grid + cards) */
    .hero{
      padding: 18px;
      border-radius: 24px;
      background: var(--panel);
      border: 1px solid var(--line);
    }
    .hero h2{ margin:0; font-size: clamp(1.35rem, 2.4vw, 1.85rem); }
    .hero p{ margin:10px 0 0; color: var(--muted); line-height: 1.5; }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      text-decoration:none;
      font-weight: 900;
    }
    .btn.primary{
      border-color: rgba(255,42,79,.45);
      background: rgba(255,42,79,.18);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 14px;
    }
    .card{
      padding: 16px;
      border-radius: 24px;
      background: var(--panel);
      border: 1px solid var(--line);
    }
    .span-7{ grid-column: span 7; }
    .span-5{ grid-column: span 5; }
    @media (max-width: 900px){
      .span-7, .span-5{ grid-column: span 12; }
      .nav-links{ justify-content: flex-start; }
    }
