<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Contact ??? GriffinDoor24</title>
  <meta name="description" content="Contact GriffinDoor24." />

  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css?v=20260113-900" />

  <link rel="canonical" id="canonical" href="">
  <meta property="og:url" id="ogurl" content="">
</head>

<body>
  <div id="site-header"></div>

  <main class="container">

    <section class="hero">
      <h2>Contact</h2>
      <p>Send us a message.</p>
    </section>

    <section class="grid">
      <article class="card span-12" id="contact">

        <form name="contact"
              method="POST"
              data-netlify="true"
              netlify-honeypot="bot-field"
              action="/thanks.html">

          <!-- Netlify form name -->
          <input type="hidden" name="form-name" value="contact">

          <!-- Honeypot -->
          <p style="display:none;">
            <label>Don???t fill this out: <input name="bot-field"></label>
          </p>

          <p>
            <label>Name<br>
              <input type="text" name="name" required
                style="width:100%; padding:10px; border-radius:12px; border:1px solid rgba(0,0,0,0.14);">
            </label>
          </p>

          <p>
            <label>Email<br>
              <input type="email" name="email" required
                style="width:100%; padding:10px; border-radius:12px; border:1px solid rgba(0,0,0,0.14);">
            </label>
          </p>

          <p>
            <label>Message<br>
              <textarea name="message" rows="6" required
                style="width:100%; padding:10px; border-radius:12px; border:1px solid rgba(0,0,0,0.14);"></textarea>
            </label>
          </p>

          <button class="btn primary" type="submit">Send</button>
        </form>

      </article>
    </section>

  </main>

  <div id="site-footer"></div>
  <script src="script.js?v=20260116-183133" defer></script>
</body>
</html>
