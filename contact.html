<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” GriffinDoor24</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ensure form elements are clickable */
    form, input, textarea, button {
      position: relative;
      z-index: 5;
      pointer-events: auto;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <div class="nav">
      <a class="brand" href="index.html"><span class="logo"></span><h1>GriffinDoor24</h1></a>
      <nav class="navlinks">
        <a data-nav href="index.html">Home</a>
        <a data-nav href="videos.html">Weekly Library</a>
        <a data-nav href="news.html">News</a>
        <a data-nav href="about.html">About</a>
        <a data-nav href="contact.html">Contact</a>
      </nav>
    </div>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h2>Contact ðŸ’Œ</h2>
    <p>Send us a message â€” it goes straight to our inbox.</p>

    <form action="thanks.html" method="GET" onsubmit="sendMail(event)">
      <!-- Honeypot field -->
      <input type="text" name="company" tabindex="-1" autocomplete="off" style="display:none">

      <div class="grid">
        <div class="card span-6">
          <label>
            Your name<br>
            <input type="text" name="name" required style="width:100%;padding:10px;border-radius:10px;border:2px solid rgba(0,0,0,.1)">
          </label>
        </div>

        <div class="card span-6">
          <label>
            Your email<br>
            <input type="email" name="email" required style="width:100%;padding:10px;border-radius:10px;border:2px solid rgba(0,0,0,.1)">
          </label>
        </div>

        <div class="card">
          <label>
            Message<br>
            <textarea name="message" rows="5" required style="width:100%;padding:10px;border-radius:10px;border:2px solid rgba(0,0,0,.1); resize:vertical;"></textarea>
          </label>
        </div>

        <div class="card">
          <button class="btn primary" type="submit">Send message</button>
        </div>
      </div>
    </form>
  </section>

  <footer>Â© <span id="y"></span> GriffinDoor24</footer>
</main>

<script src="script.js"></script>
<script>
document.getElementById("y").textContent = new Date().getFullYear();

const formStart = Date.now();

function sendMail(e){
  e.preventDefault();
  const form = e.target;

  if (form.company.value !== "") return false;
  if (Date.now() - formStart < 3000) {
    alert("Please take a moment before submitting.");
    return false;
  }

  const subject = encodeURIComponent("Message from GriffinDoor24 website");
  const body = encodeURIComponent(
    "Name: " + form.name.value + "\n" +
    "Email: " + form.email.value + "\n\n" +
    form.message.value
  );

  window.location.href = `mailto:admin@webstreamedia.com?subject=${subject}&body=${body}`;

  setTimeout(() => window.location.href = "thanks.html", 500);
}
</script>
</body>
</html>
