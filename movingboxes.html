<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Free Moving Boxes — GriffinDoor24</title>
  <meta name="description" content="Find or offer free moving boxes in your local area." />

  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css?v=20260113-401" />

  <link rel="canonical" id="canonical" href="">
  <meta property="og:url" id="ogurl" content="">
</head>

<body>
  <div id="site-header"></div>

  <main class="container">
    <section class="hero">
      <h2>Free Moving Boxes</h2>
      <p>A simple local noticeboard to help people find and offer free moving boxes.</p>
    </section>

    <section class="grid">

      <article class="card span-7">
        <h3>Looking for boxes?</h3>
        <ul>
          <li>Local pickup only.</li>
          <li>Please be polite and timely.</li>
          <li>Check back often — offers change quickly.</li>
        </ul>
      </article>

      <aside class="card span-5">
        <h3>Have boxes to give away?</h3>
        <p>Click below to offer your boxes.</p>

        <button class="btn primary" id="showBoxForm">Offer boxes</button>
<form id="boxForm"
      name="box-offer"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      style="display:none; margin-top:16px;">

  <!-- Netlify required hidden field -->
  <input type="hidden" name="form-name" value="box-offer">

  <!-- Honeypot -->
  <p style="display:none;">
    <label>Don’t fill this out: <input name="bot-field"></label>
  </p>

  <!-- Hidden recipient field -->
  <input type="hidden" name="send_to" value="adralba@icloud.com">

  <p>
    <label>First name<br>
      <input type="text" name="first_name" required>
    </label>
  </p>

  <p>
    <label>Street name<br>
      <input type="text" name="street" required>
    </label>
  </p>

  <p>
    <label>Number of boxes<br>
      <input type="number" name="box_count" min="1" max="100" required>
    </label>
  </p>

  <p>
    <label>Box size<br>
      <select name="box_size" required>
        <option value="">Select size</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
    </label>
  </p>

  <button class="btn primary" type="submit">Submit offer</button>
</form>

            </label>
          </p>

          <button class="btn primary" type="submit">Submit offer</button>
        </form>
      </aside>

    </section>
  </main>

  <div id="site-footer"></div>

  <script src="script.js?v=20260113-401" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const btn = document.getElementById("showBoxForm");
      const form = document.getElementById("boxForm");

      btn.addEventListener("click", () => {
        form.style.display = form.style.display === "none" ? "block" : "none";
      });
    });
  </script>

</body>
</html>
