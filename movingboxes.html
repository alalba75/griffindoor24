<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Free Moving Boxes — GriffinDoor24</title>
  <meta name="description" content="Offer or find free moving boxes in your local area." />

  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css?v=20260113-801" />

  <link rel="canonical" id="canonical" href="">
  <meta property="og:url" id="ogurl" content="">
</head>

<body>
  <div id="site-header"></div>

  <main class="container">

    <section class="hero">
      <h2>Free Moving Boxes</h2>
      <p>A simple local noticeboard to help people find and offer free moving boxes.</p>
    </section>

    <section class="grid">

      <article class="card span-7">
        <h3>Looking for boxes?</h3>
        <ul>
          <li>Local pickup only.</li>
          <li>Please be polite and timely.</li>
          <li>Offers change quickly — check back often.</li>
        </ul>
      </article>

      <aside class="card span-5">
        <h3>Have boxes to give away?</h3>
        <p>Click below to open the offer form.</p>

        <details class="offer-details">
          <summary class="btn primary">Offer boxes</summary>

          <div class="offer-panel">
            <form name="box-offer" method="POST" data-netlify="true" netlify-honeypot="bot-field">
              <input type="hidden" name="form-name" value="box-offer">

              <!-- Honeypot -->
              <p style="display:none;">
                <label>Don’t fill this out: <input name="bot-field"></label>
              </p>

              <!-- Optional hidden recipient hint (not displayed) -->
              <input type="hidden" name="send_to" value="hidden">

              <p>
                <label>First name<br>
                  <input class="field" type="text" name="first_name" required>
                </label>
              </p>

              <p>
                <label>Street name<br>
                  <input class="field" type="text" name="street_name" required>
                </label>
              </p>

              <p>
                <label>Number of boxes<br>
                  <input class="field" type="number" name="box_count" min="1" max="200" required>
                </label>
              </p>

              <p>
                <label>Size of boxes<br>
                  <select class="field" name="box_size" required>
                    <option value="">Select size</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                  </select>
                </label>
              </p>

              <button class="btn primary" type="submit">Submit offer</button>
            </form>
          </div>
        </details>

      </aside>

    </section>
  </main>

  <div id="site-footer"></div>
  <script src="script.js?v=20260113-801" defer></script>

  <style>
    .offer-details summary{ list-style:none; cursor:pointer; }
    .offer-details summary::-webkit-details-marker{ display:none; }
    .offer-panel{ margin-top:16px; }
    .field{
      width:100%;
      padding:10px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,0.14);
      background:#fff;
      font-size:1rem;
    }
  </style>
</body>
</html>
